<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        .card {
            background-color: #f8f9fa;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-bottom: none;
        }
        .card-title {
            color: #343a40;
            font-weight: bold;
        }
        .card-text {
            color: #6c757d;
        }
        .center-card {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>

<div class="container center-card">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0"><i class="fas fa-database"></i> Data Details</h5>
        </div>
        <div class="card-body">
            <h5 class="card-title"><i class="fas fa-id-card"></i> Unlistedclientid: {{unlistedclientid}}</h5>
            <p class="card-text"><i class="fas fa-user"></i> VendorID: {{vendorid}}</p>
            <p class="card-text"><i class="fas fa-external-link-alt"></i> ProductUrl: <a href="{{producturl}}" class="text-decoration-none">{{producturl}}</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (not required for template functionality) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
